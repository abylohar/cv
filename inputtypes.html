<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <h1>Sample Input Types</h1>

    <form class="" action="index.html" method="post">
      <table cellspacing="20">
        <tr>
          <td><label for="">Enter your name</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Do you like this page</label></td>
          <td><input type="checkbox" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Data of birth</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Gender</label></td>
          <td><input type="radio" name="" value="Male"><input type="radio" name="" value="Female"></td>
        </tr>
        <tr>
          <td><label for="">Your favourite color</label></td>
          <td><input type="color" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">When is your flight</label></td>
          <td><input type="datetime" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Upload photo</label></td>
          <td><input type="file" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Enter your age</label></td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Select the range</label></td>
          <td><input type="range" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Cell Phone</label></td>
          <td><input type="tel" name="" value=""></td>
        </tr>
      </table>
      <input type="submit" name="" value="Submit">
    </form>

    <a href="index.html">Go back</a>

  </body>
</html>
